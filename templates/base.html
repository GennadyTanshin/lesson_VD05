<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Моё Flask Приложение{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Добро пожаловать в моё Flask приложение</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Домашняя страница</a></li>
                    <li><a href="{{ url_for('about') }}">Страница About</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; 2023 Моё Flask приложение</p>
        </footer>
    </div>
</body>
</html>
